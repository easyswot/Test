<script type="text/javascript">

//: 웹브라우저 html form태그 select 태그 주제(멤버변수, 메서드() 정의)

//document.폼이름.select태그이름.type 변수 select태그 type 저장
//document.폼이름.select태그이름.value 변수 select태그 value 저장
//document.폼이름.select태그이름.selectedIndex 변수 select태그 선택된 순서값

//document.폼이름.select태그이름.focus() 함수() select태그 내용 선택

function fun1() {
	alert(document.fr.sel.type);
	alert(document.fr.sel.value);
	alert(document.fr.sel.selectedIndex);
	document.fr.sel.focus;
}

function fun2() {
	// value 값이 비어있으면 목록상자 선택하세요	focus, return

// 		document.fr.sel.focus();
// 		return;

	// selectedIndex = 0번째이면 목록상자 선택하세요, focus, return
	if(document.fr.sel.selectedIndex==0) {
		alert("목록상자를 선택하세요.");
		document.fr.sel.focus();
		return;
	}
	
	//전송
	document.fr.submit();
	
}



</script>

<form action="a.jsp" method="post" name="fr">

		</select> <br>
