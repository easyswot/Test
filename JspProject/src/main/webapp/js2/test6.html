<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test6.html</title>
<script type="text/javascript">
function fun1() {
	if(document.fr.tx.value==""){
		alert("메시지를 입력하세요.");
		document.fr.tx.focus();
		return;
	}
	
	if(document.fr.tx.value.length!=5) {
		alert("메시지 입력 값은 5자 입니다.");
		document.fr.tx.focus();
		return;
	}
	
	if(document.fr.ps.value=="") {
		alert("비밀번호를 입력하세요.");
		document.fr.ps.focus();
		return;
	}
	
	if(document.fr.ps.value.length<8) {
		alert("비밀번호의 입력 값은 8자 이상입니다.");
		document.fr.ps.focus();
		return;
	}
	
	if(document.fr.ta.value=="") {
		alert("여러줄을 입력하세요.");
		document.fr.ta.focus();
		return;
	}
	
	if(document.fr.ta.value.length<5 || document.fr.ta.value.length>10) {
		alert("여러 줄의 입력 값은 5~10자 입니다.");
		document.fr.ta.focus();
		return;
	}
	
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false) {
		alert("라디오박스를 선택하세요.");
		return;
	}
	
	if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false) {
		alert("체크박스를 선택하세요.");
		return;
	}
	
	if(document.fr.sel.value=="") {
		alert("목록상자를 선택하세요.");
		return;
	}
	
	document.fr.submit();
	
}





</script>
</head>
<body>
<form action="a.jsp" method="post" name="fr">
입력 : <input type="text" name="tx"><br>
비밀번호 : <input type="password" name="ps"><br>
여러줄 입력 : <textarea name="ta" rows="5" cols="10"></textarea><br>
라디오박스(여러개중에 하나 선택) : <input type="radio" name="ra" value="ra1">라디오1
							<input type="radio" name="ra" value=ra2>라디오2<br>
체크박스(여러 개 선택) :	<input type="checkbox" name="ch" value="ch1">체크박스1
					<input type="checkbox" name="ch" value="ch2">체크박스2<br>
목록상자 :<select name="sel">
			<option value="">선택하세요</option>
			<option value="s1">목록1</option>
			<option value="s2">목록2</option>
			<option value="s3">목록3</option>
		</select> <br>
<input type="button" value="제어" onclick="fun1()">


	
							
</form>
</body>
</html>
