<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test7.html</title>
<script type="text/javascript">

	function fun1() {
		
		if(document.fr.id.value=="") {
			alert("아이디를 입력하세요.");
			document.fr.id.focus();
			return;
		}
	
		if(document.fr.id.value.length!=5) {
			alert("아이디 입력 값은 5자입니다.");
			document.fr.id.focus();
			return;
		}
		
		if(document.fr.pass.value=="") {
			alert("비밀번호를 입력하세요.");
			document.fr.pass.focus();
			return;
		}
	
		if(document.fr.pass.value.length<8) {
			alert("비밀번호의 입력 값은 8자 이상입니다.");
			document.fr.pass.focus();
			return;
		}
		
		if(document.fr.intro.value=="") {
			alert("자기소개를 입력하세요.");
			document.fr.intro.focus();
			return;
		}
	
		if(document.fr.intro.value.length<5 ||
		   document.fr.intro.value.length>10) {
			alert("자기소개의 입력 값은 5자~10자 입니다.");
			document.fr.intro.focus();
			return;
		}
	
		if(document.fr.gender[0].checked==false &&
		   document.fr.gender[1].checked==false) {
			alert("성별을 선택하세요.");
			return;
		}
	
		if(document.fr.hobby[0].checked==false &&
		   document.fr.hobby[1].checked==false &&
		   document.fr.hobby[2].checked==false) {
			alert("취미를 선택하세요");
			return;
		}
	
		if(document.fr.grade.value=="") {
			alert("학년을 선택하세요.");
			return;
		}
	
		document.fr.submit();
	
	}




</script>
</head>
<body>
<h1>회원가입</h1>
<form action="a.jsp" method="post" name="fr">
아이디 : <input type="text" name="id"><br>
비밀번호 : <input type="password" name="pass"><br>
자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
성별 : <input type="radio" name="gender" value="남">남
	  <input type="radio" name="gender" value="여">여<br>
취미 : <input type="checkbox" name="hobby" value="여행">여행
	  <input type="checkbox" name="hobby" value="게임">게임
	  <input type="checkbox" name="hobby" value="독서">독서<br>
학년 :<select name="grade">
			<option value="">선택하세요</option>
			<option value="1">1학년</option>
			<option value="2">2학년</option>
			<option value="3">3학년</option>
		</select> <br>
<input type="button" value="회원가입" onclick="fun1()">


	
							
</form>


</body>
</html>
